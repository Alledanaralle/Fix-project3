<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigmaGPT</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <main class="content">
        <button onclick="openChatBot()" class="chatbot-toggle show-chat">
            <span class="material-symbols-outlined">mode_comment</span>
            <p>Try SigmaGPT Now</p>
        </button>
    </main>
    <section class="chatbot">
        <header>
            <span class="material-symbols-outlined" onclick="closeChatBot()">close</span>
            <h2>SigmaGPT</h2>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi Gyatt, I'm SigmaGPT.<br>How can I help you today?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Let my Rizz answer your questions" id="text-input" required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </section>
</body>
</html>
